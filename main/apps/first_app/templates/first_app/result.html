<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Results</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <fieldset>
            <p>Thanks for submitting this form! You have submitted this form {{request.session.count}} times now.</p>
        </fieldset>
        <fieldset>
            <u>Submitted Information</u>
            <p>Name: {{request.session.first_name}}</p>
            <p>Location: {{request.session.location}}</p>
            <p>Language: {{request.session.language}}</p>
            <p>Comment: {{request.session.comment}}</p>
            <a href="/">Go Back</a>
            <a href="/clear">Reset</a>

        </fieldset>
    </body>
</html>
